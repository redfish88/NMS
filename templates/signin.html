$def with(msg,username)

<html lang="en">
  <head>
      <title>登录</title>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  </head>
   <body>

        <form method="post" action="/sign" id="form1">

            <p  ><font color='red' id='errmsg'>$msg</font></p>
          </div>

          <input id="username" name="username" type="text" value='$username'/>

    <script src="$config.static/js/jquery-1.8.2.js"></script>

</html>
